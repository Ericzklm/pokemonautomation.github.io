site_name: Pok√©mon Automation
site_url: https://pokemon-automation.github.io
repo_url: https://github.com/PokemonAutomation/About
repo_name: PokemonAutomation/About

theme:
  logo: assets/original_logo_no_background.png
  favicon: assets/icon.ico
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - toc.integrate
    - search.suggest
    - search.highlight
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

nav:
  - Home: index.md
  - Getting Started: SetupGuide/index.md
  - Programs: Programs/index.md
  - Controllers: ControllerList.md
  - Discord Integration: DiscordIntegration/index.md
  - Developer: Developer/index.md
  # - FAQ: faq.md